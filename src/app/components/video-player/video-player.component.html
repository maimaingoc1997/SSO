<div class="video-wrapper">
  <video #customVideo width="100%" autoplay muted>
    <source src="1000-16x9-women-startpage-wk37.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="custom-controls">
    <button mat-icon-button (click)="togglePlayPause()">
      <mat-icon>{{ isPlaying ? 'pause' : 'play_arrow' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleMute()">
      <mat-icon>{{ isMuted ? 'volume_off' : 'volume_up' }}</mat-icon>
    </button>
  </div>
  <div class="label">
    <a href="#" class="h1 ">A/W 2024</a>
  </div>
  <!-- <div class="shopBtn ">SHOP NOW</div> -->
</div>
