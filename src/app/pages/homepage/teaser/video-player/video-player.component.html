
<div class="video-container">
  <a href="video-link">
      <div class="video-wrapper">
          <video #customVideo width="100%" autoplay muted>
              <source [src]="videoSource" type="video/mp4">
              Your browser does not support the video tag.
          </video>

          <img #customImage [src]="videoSource" alt="Category Image" style="display: none; width: 100%; height: auto;" />

      </div>
  </a>
  <div class="custom-controls">
    <button mat-icon-button (click)="togglePlayPause()">
      <mat-icon>{{ isPlaying ? 'pause' : 'play_arrow' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleMute()">
      <mat-icon>{{ isMuted ? 'volume_off' : 'volume_up' }}</mat-icon>
    </button>
</div>
<div class="video-label">
  <div class="h1">A/W 2024</div>
  <div id="video-label-btn">SHOP NOW</div>
</div>
</div>
