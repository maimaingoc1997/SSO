<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row shadow-lg p-5" style="width: 60rem">
    <div>
      <h2 class="fw-bold mb-4 text-center">Sign Up</h2>
      <p class="text-center">
        Already have an account?
        <a (click)="goToLogin()" class="text-primary">Log In</a>
      </p>
    </div>
    <!-- Left side: Form fields -->
    <div class="col-md-6">
      <form [formGroup]="formRegister" (ngSubmit)="registerUser()">
        <div class="mb-3">
          <input
            type="email"
            class="form-control custom-input"
            id="email"
            placeholder="Enter your email"
            name="email"
            formControlName="email"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            class="form-control custom-input"
            id="confirmEmail"
            placeholder="Confirm your email"
            name="confirm_email"
            formControlName="confirm_email"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control custom-input"
            id="password"
            placeholder="Choose a password"
            name="password"
            formControlName="password"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control custom-input"
            id="confirmPassword"
            placeholder="Confirm your password"
            name="confirm-password"
            formControlName="confirm_password"
          />
        </div>

        <button type="submit" class="btn custom-signup-btn w-50">
          Sign Up
        </button>
      </form>
    </div>
    <!-- Middle Column for "or" -->
    <div
      class="col-md-1 d-flex flex-column justify-content-center align-items-center or-separator"
    >
      <div class="vr h-27" style="border-left: 1px solid #000"></div>
      <span class="my-3" style="margin-right: 25px">or</span>
      <div class="vr h-27" style="border-left: 1px solid #000"></div>
    </div>

    <!-- Right side: Social login buttons -->

    <div
      class="col-md-5 d-flex flex-column justify-content-center align-items-center"
    >
      <button (click)="signUpWithGoogle()" class="btn btn-danger btn-block w-100 mb-3">
        <i class="bi bi-google"></i> Continue with Google
      </button>
      <button class="btn btn-primary btn-block w-100 mb-3">
        <i class="bi bi-facebook"></i> Continue with Facebook
      </button>
    </div>
  </div>
</div>
