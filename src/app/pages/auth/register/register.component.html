<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="formRegister" (ngSubmit)="registerUser()">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      name="username"
      formControlName="username"
    />

    <label for="email">Email</label>
    <input id="email" type="email" name="email" formControlName="email" />

    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      formControlName="password"
    />

    <label for="confirm-password">Confirm Password</label>
    <input
      id="confirm-password"
      type="password"
      name="confirm-password"
      formControlName="confirm_password"
    />

    <button type="submit">Register</button>
  </form>
  <div class="signup-container">
    <h2>Đăng ký bằng Gmail</h2>
    <button class="google-signup-btn" (click)="signUpWithGoogle()">Đăng ký với Google</button>
  </div>
</div>
