
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row shadow-lg" style="width: 60rem;">

    <!-- Left side: Social login buttons -->
    <div class="col-md-6 p-4 border-end d-flex flex-column justify-content-center">
      <div class="mb-3">
     
        <button class="btn btn-light btn-block w-100 mb-2 border">
          <i class="bi bi-facebook"></i> Sign in with Facebook
        </button>
        <button class="btn btn-light btn-block w-100 mb-2 border">
          <i class="bi bi-google"></i> Sign in with Google
        </button>
      </div>

      <div class="text-center mt-3">
        <a (click)="goToRegister()"  class="text-decoration-none" style="color: red;">Sign up</a>
       
      </div>
    </div>

    <!-- Right side: Login form -->
    <div class="col-md-6 p-4">
      <form [formGroup]="formLogin" (ngSubmit)="loginUser()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password"  name="password" formControlName="password" placeholder="Enter your password">
           
            <div class="input-group-append">
              <span class="input-group-text"><mat-icon class="eye-icon" >remove_red_eye</mat-icon></span>
            </div>
            </div>
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <button  class="btn btn-primary w-100">Sign in</button>
      </form>
    </div>
  </div>
</div>
